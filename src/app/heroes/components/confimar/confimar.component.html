<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
<hr/>
<p>
    Está a punto de borrar a {{ data.superhero }}
    <br />
    ¿Desea continuar?
</p>
</div>
<div mat-dialog-actions>
    <button mat-button
            (click)="borrar()"
            color="warn" >
            Si, borrar!
    </button>
    <span class="spacer" ></span>
    <button mat-button
            (click)="cerrar()">Cancelar
    </button>
</div>
